name: Workflow name

on: push

permissions:
  contents: read

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run main.py
        run: python main.py
